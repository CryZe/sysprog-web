<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>SysProg Compiler</title>
        <style>
            button {
                width: 100px;
                height: 50px;
                margin-left: 10px;
            }
            input {
                margin-left: 10px;
            }
        </style>
        <script type='text/javascript'>
            var Module = {};
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'sysprog.wasm', true);
            xhr.responseType = 'arraybuffer';
            xhr.onload = function() {
                Module.wasmBinary = xhr.response;
                var codeXHR = new XMLHttpRequest();
                codeXHR.open('GET', 'sysprog.js', true);
                codeXHR.onload = function() {
                var code = codeXHR.responseText;
                var blob = new Blob([code], {type: 'text/javascript'});
                codeXHR = null;
                var src = URL.createObjectURL(blob);
                var script = document.createElement('script');
                script.src = URL.createObjectURL(blob);
                script.onload = function() {
                    URL.revokeObjectURL(script.src);
                };
                document.body.appendChild(script);
                }
                codeXHR.send(null);
            };
            xhr.send(null);
        </script>
        <script type="text/javascript">
            function compile() {
                console.log("Compiling...");
                parse = Module.cwrap('parse', 'string', ['string']);
                var code = document.getElementById("code").value;
                var asm = parse(code);
                format = Module.cwrap('format_asm', 'string', ['string']);
                asm = format(asm);
                document.getElementById("asm").value = asm;
            }

            function runASM() {
                console.log("Running...");
                interpret = Module.cwrap('interpret', 'string', ['string', 'number']);
                var asm = document.getElementById("asm").value;
                var debug = document.getElementById("debug");
                if (debug.checked) {
                    debug = 1;
                } else {
                    debug = 0;
                }
                var result = interpret(asm, debug);
                document.getElementById("result").value = result;
            }
        </script>
    </head>
    <body>
        <p>
            <textarea id="code" cols="80" rows="40">/*
   Heron-Verfahren zur Berechnung der Quadratwurzel
*/

int a;
int xn;
int xn1;
read(a);
xn = 0;
xn1 = (a + 1) / 2;
while (xn =!= xn1)
{
	xn = xn1;
	xn1 = (xn + (a / xn)) / 2;
};
print(xn);</textarea>
            <textarea id="asm" cols="20" rows="40"></textarea>
        </p>
        <p>
            <button onclick="compile();">Compile</button>
            <button onclick="runASM();">Run</button>
            <label>
                <input type="checkbox" id="debug" value="debug">
                Debug
            </label>
        </p>
        <p><textarea id="result" cols="105" rows="10" readonly></textarea></p>
    </body>
</html>
